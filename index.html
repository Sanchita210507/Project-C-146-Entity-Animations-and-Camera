<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color : black">
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--Antenna-->
      

      <a-cylinder color="grey" height="1.5" radius="0.05" position="0 15 0"
        animation="property: position; from:-0.2 11.9 -0.1;to: 0.2 11.9 -0.1;dir:alternate;loop: true; dur: 1000;">
      </a-cylinder>

      <a-sphere color="red" radius="0.3" position="0 15 0"
        animation="property: position; from:-0.2 12.5 -0.1;to: 0.2 12.5 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

            <!--Head-->
            <a-sphere position = "0 9.2 0" radius = "1.65" color = "orange"></a-sphere>
            

             <!--Eyes-->
            <a-ring color="grey" radius-inner="0.3" radius-outer="0.5" position = "0.7 8.5 2"></a-ring>
            <a-ring color="grey" radius-inner="0.3" radius-outer="0.5" position = "-0.7 8.5 2"></a-ring>

            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "to:0 360 0; easing:linear; loop: true; dur:20000">
            <a-circle color="#3f82ff" radius="0.25" position = "0.7 8.5 2"></a-circle>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "to:0 360 0; easing:linear; loop: true; dur:20000">
            <a-circle color="#3f82ff" radius="0.25" position = "-0.7 8.5 2"></a-circle>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation="property: position; from:-0.08 -0.45 0.9;to: -0.08 -0.55 0.9;dir:alternate;loop: true; dur: 1000;">
                <a-sphere position = "0.7 8.5 2" radius = "0.1" color = "black"></a-sphere>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation="property: position; from:0.07 -0.45 0.9;to: 0.07 -0.55 0.9;dir:alternate;loop: true; dur: 1000;">
                <a-sphere position = "-0.7 8.5 2" radius = "0.1" color = "black"></a-sphere>
            </a-entity>

            <a-entity position="0 8.6 1" rotation="0 0 120"
                geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
                material="side:double;color:#ff4a98;">
            </a-entity>

             <!--Neck-->
            <a-cylinder color="grey" height="0.7" radius="0.5" position = "0 7 0"></a-cylinder>
            

            <!--Body-->
      <a-box color="#3f82ff" position="0 4.5 0" width="4.5" height="4">
      </a-box>

      <!--Top Stomach-->
      <a-plane color="yellow" height="1" position="-1.1 5.8 0.7"></a-plane>
      <a-plane color="blue" height="1" position="0 5.8 0.7"></a-plane>
      <a-plane color="yellow" height="1" position="1.1 5.8 0.7"></a-plane>

      <!--Middle Stomach-->
      <a-plane color="blue" height="1" position="-1.1 4.65 0.7"></a-plane>
      <a-plane color="green" height="1" position="0 4.65 0.7"></a-plane>
      <a-plane color="blue" height="1" position="1.1 4.65 0.7"></a-plane>

      <!--Bottom Stomach-->
      <a-plane color="yellow" height="1" position="-1.1 3.5 0.7"></a-plane>
      <a-plane color="blue" height="1" position="0 3.5 0.7"></a-plane>
      <a-plane color="yellow" height="1" position="1.1 3.5 0.7"></a-plane>

      <!--Left Arm-->
      <a-cylinder position="-2.5 5.4 0" rotation="30 90 0" color="orange" height="2" width="0.2" radius="0.3"
      ></a-cylinder>

      <a-sphere position="-2.95 4.7 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3"radius="0.4"></a-sphere>

      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="orange"
      ></a-cylinder>

      <a-sphere position="-4.3 5.8 0" color="#3f82ff" radius="0.7">
      </a-sphere>

      <!--Right Arm-->
      <a-cylinder position="2.6 4.8 0" rotation="-20 90 0" color="orange" height="3.5" width="0.2"radius="0.3">
      </a-cylinder>

      <a-sphere position="3.3 2.7 0" color="#3f82ff" radius="0.7">
      </a-sphere>

      <!--Left Leg-->
      <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>

      <a-entity position="-1 -2 -0.2" rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="side:double;color:#3f82ff;"
        
      ></a-entity>

      <!--Right Leg-->
      <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

      <a-entity position="1 -2 -0.2" rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="side:double;color:#3f82ff;"
        
      ></a-entity>



        </a-scene>
    </body>
</html>
